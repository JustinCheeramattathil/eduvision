<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="get">
  <table width="372" height="215" border="1">
    <tr>
      <th width="73" height="60" scope="row">Student name</th>
      <td width="287"><label for="select"></label>
        <select name="select" id="select">
      </select></td>
    </tr>
    <tr>
      <th height="42" scope="row">Month</th>
      <td><label for="select2"></label>
        <select name="select2" id="select2">
      </select></td>
    </tr>
    <tr>
      <th height="33" scope="row">percentage</th>
      <th height="33" scope="row"><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield" /></th>
    </tr>
    <tr>
      <th height="33" scope="row">Date of absence</th>
      <th height="33" scope="row"><label for="textfield2"></label>
      <label for="textarea"></label>
      <textarea name="textarea" id="textarea" cols="45" rows="5"></textarea></th>
    </tr>
    <tr>
      <th height="33" colspan="2" scope="row"><input type="submit" name="submit" id="submit" value="Submit" /></th>
    </tr>
  </table>
</form>
</body>
</html>
