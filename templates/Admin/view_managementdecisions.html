{% extends"Admin/admin_index.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="" method="get">
<table width="541" height="119" border="1"class="table-secondary">
  <tr>
    <th width="33" scope="row">#</th>
    <td width="33">Date</td>
    <td width="33">Title</td>
    <td width="33">Decisions</td>
    <td width="47">&nbsp;</td>
  </tr>
    {% for i in res %}
  <tr>
    <th scope="row">{{ loop.index }}</th>
    <td>{{ i['date'] }}</td>
    <td>{{ i['title'] }}</td>
    <td>&nbsp;<img src="{{ i['file'] }}" alt="" width="100" height="100"/></td>
    <td><a href="/editmanagementdecisions/{{ i['decisionid'] }}">Edit</a> <br>
        <a href="/management_decisionsdelete/{{ i['decisionid'] }}" onclick="return confirm('Are you sure...?')">Delete</a></td>
  </tr>
    {% endfor %}
</table></form>
</body>
</html>
{% endblock %}
