{% extends"Admin/admin_index.html" %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="" method="post">
<table width="200" border="1"class="table-secondary">
  <tr>
    <th scope="row">SUBJECT</th>
    <td><label for="textfield2"></label>
      <input type="text" name="textfield" id="textfield2" /></td>
  </tr>
  <tr>
    <th scope="row">SEMESTER</th>
    <td><input type="text" name="textfield2" id="textfield2" /></td>
  </tr>
  <tr>
    <th scope="row">COURSE NAME</th>
    <td><label for="textfield"></label>
      <label for="select"></label>
      <select name="select" id="select">
          {% for i in data %}
          <option value="{{ i['course_id'] }}">{{ i['course_name'] }}</option>
          {% endfor %}
      </select></td>
  </tr>
  <tr>
      <th colspan="2" scope="row"><center><input type="submit" name="button" id="button" value="ADD" class="btn btn-primary"/></center></th>
    </tr>
</table>

</form>
</body>
</html>
{% endblock %}
